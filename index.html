<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Comercial</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

body {
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
header {
    background: #003366;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 14px;
}

select {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
}

/* ===== KPIs ===== */
.kpis {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 12px;
    background: #ffffff;
}

.kpi {
    background: #f9f9f9;
    border-radius: 8px;
    padding: 12px;
    text-align: center;

    /* üîß FIX CLAVE */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.kpi h2 {
    margin: 0;
    font-size: 22px;
    line-height: 1.2;
    color: #003366;
}

.kpi span {
    margin-top: 4px;
    font-size: 12px;
    color: #666;
}

/* ===== MAPA ===== */
.mapa-container {
    flex: 1;
    display: flex;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ===== RANKING ===== */
.ranking {
    background: #ffffff;
    padding: 14px;
    font-size: 13px;
}

.ranking h3 {
    margin: 0 0 8px 0;
    color: #003366;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background: #f4f6f8;
    font-size: 12px;
}

.critica {
    color: #c0392b;
    font-weight: bold;
}

.ok {
    color: #27ae60;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
üìä <strong>Dashboard Comercial</strong> ‚Äî Fecha:
<select onchange="cambiarFecha(this.value)">
    <option value="">Seleccionar</option>
    <option value="2026-01-17">17/01/2026</option>
    <option value="2026-01-18">18/01/2026</option>
    <option value="2026-01-19">19/01/2026</option>
</select>
</header>

<div class="kpis">
    <div class="kpi">
        <h2 id="ventas">‚Äì</h2>
        <span>Ventas totales</span>
    </div>
    <div class="kpi">
        <h2 id="nodos">‚Äì</h2>
        <span>Nodos con ventas</span>
    </div>
    <div class="kpi">
        <h2 id="zonas_sin">‚Äì</h2>
        <span>Zonas sin ventas</span>
    </div>
    <div class="kpi">
        <h2 id="zonas_totales">‚Äì</h2>
        <span>Zonas totales</span>
    </div>
</div>

<div class="mapa-container">
    <iframe id="mapa"></iframe>
</div>

<div class="ranking">
    <h3>üìâ Zonas cr√≠ticas</h3>
    <table>
        <thead>
            <tr>
                <th>Zona</th>
                <th>Ventas</th>
                <th>Nodos</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tabla-zonas"></tbody>
    </table>
</div>

<script>
function cambiarFecha(fecha) {
    if (!fecha) return;

    document.getElementById("mapa").src = `mapas/mapa_${fecha}.html`;

    fetch(`mapas/kpis_${fecha}.json`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("ventas").innerText = data.ventas_totales;
            document.getElementById("nodos").innerText = data.nodos_con_ventas;
            document.getElementById("zonas_sin").innerText = data.zonas_sin_ventas;
            document.getElementById("zonas_totales").innerText = data.zonas_totales;

            const tbody = document.getElementById("tabla-zonas");
            tbody.innerHTML = "";

            data.ranking_zonas
                .sort((a, b) => a.ventas - b.ventas)
                .slice(0, 10)
                .forEach(z => {
                    const estado = z.ventas === 0 ? "CR√çTICA" : "OK";
                    const clase = z.ventas === 0 ? "critica" : "ok";
                    tbody.innerHTML += `
                        <tr>
                            <td>${z.zona}</td>
                            <td>${z.ventas}</td>
                            <td>${z.nodos}</td>
                            <td class="${clase}">${estado}</td>
                        </tr>
                    `;
                });
        });
}

// Cargar una fecha por defecto (opcional)
cambiarFecha("2026-01-17");
</script>

</body>
</html>
