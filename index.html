<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Comercial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

header {
    background: #003366;
    color: white;
    padding: 12px 20px;
}

select {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
}

.kpis {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 12px;
    background: white;
}

.kpi {
    background: #f9f9f9;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
}

.kpi h2 {
    margin: 0;
    font-size: 22px;
    color: #003366;
}

.kpi span {
    font-size: 12px;
    color: #666;
}

iframe {
    width: 100%;
    height: calc(100vh - 230px);
    border: none;
}

.ranking {
    background: white;
    padding: 12px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 6px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #003366;
    color: white;
}
</style>
</head>

<body>

<header>
ðŸ“Š Dashboard Comercial â€” Fecha:
<select onchange="cambiarFecha(this.value)">
    <option value="">Seleccionar</option>
    <option value="2026-01-17">17/01/2026</option>
    <option value="2026-01-18">18/01/2026</option>
    <option value="2026-01-19">19/01/2026</option>
</select>
</header>

<div class="kpis">
    <div class="kpi"><h2 id="ventas">â€“</h2><span>Ventas totales</span></div>
    <div class="kpi"><h2 id="nodos">â€“</h2><span>Nodos con ventas</span></div>
    <div class="kpi"><h2 id="zonas_sin">â€“</h2><span>Zonas sin ventas</span></div>
    <div class="kpi"><h2 id="zonas_totales">â€“</h2><span>Zonas totales</span></div>
</div>

<iframe id="mapa"></iframe>

<div class="ranking">
<h3>ðŸ“‰ Zonas crÃ­ticas</h3>
<table>
<thead>
<tr>
<th>Zona</th>
<th>Ventas</th>
<th>Nodos</th>
</tr>
</thead>
<tbody id="tabla-zonas"></tbody>
</table>
</div>

<script>
function cambiarFecha(fecha) {
    if (!fecha) return;

    document.getElementById("mapa").src = `mapas/mapa_${fecha}.html`;

    fetch(`mapas/kpis_${fecha}.json`)
        .then(r => r.json())
        .then(d => {
            ventas.innerText = d.ventas_totales;
            nodos.innerText = d.nodos_con_ventas;
            zonas_sin.innerText = d.zonas_sin_ventas;
            zonas_totales.innerText = d.zonas_totales;

            const tbody = document.getElementById("tabla-zonas");
            tbody.innerHTML = "";

            d.ranking_zonas
              .sort((a,b)=>a.ventas-b.ventas)
              .slice(0,10)
              .forEach(z=>{
                tbody.innerHTML += `
                  <tr>
                    <td>${z.zona}</td>
                    <td>${z.ventas}</td>
                    <td>${z.nodos}</td>
                  </tr>`;
              });
        });
}

cambiarFecha("2026-01-15");
</script>

</body>
</html>
